<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koleksi Buku Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 p-5">

  <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">ðŸ“š Koleksi Buku Digital</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl mx-auto" id="bookGrid"></div>

  <script>
    const books = [
      {
        title: "Think and Grow Rich",
        image: "https://covers.openlibrary.org/b/id/8226191-L.jpg",
        link: "https://www.oberlo.com/media/think-and-grow-rich.pdf"
      },
      {
        title: "The Art of War",
        image: "https://covers.openlibrary.org/b/id/10521265-L.jpg",
        link: "https://www.gutenberg.org/files/132/132-h/132-h.htm"
      },
      {
        title: "Pride and Prejudice",
        image: "https://covers.openlibrary.org/b/id/8231990-L.jpg",
        link: "https://www.gutenberg.org/files/1342/1342-h/1342-h.htm"
      },
      {
        title: "A Tale of Two Cities",
        image: "https://covers.openlibrary.org/b/id/7984916-L.jpg",
        link: "https://www.gutenberg.org/files/98/98-h/98-h.htm"
      },
      {
        title: "Moby Dick",
        image: "https://covers.openlibrary.org/b/id/7222246-L.jpg",
        link: "https://www.gutenberg.org/files/2701/2701-h/2701-h.htm"
      }
    ];

    const bookGrid = document.getElementById('bookGrid');

    books.forEach(book => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg shadow-md overflow-hidden transform transition-transform duration-200 hover:scale-105 cursor-pointer text-center';
      card.innerHTML = `
        <img src="${book.image}" alt="Cover of the book titled ${book.title}" class="w-full h-64 object-cover"/>
        <div class="p-4 font-bold text-gray-700">${book.title}</div>
      `;
      card.addEventListener('click', () => {
        window.open(book.link, '_blank');
      });
      bookGrid.appendChild(card);
    });
  </script>

</body>
</html>
