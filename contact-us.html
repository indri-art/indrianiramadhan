<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900">
    <section class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6 mt-6">
        <h2 class="text-xl font-bold text-center mb-4 text-dark blue">Contact Us</h2>
        <p class="text-center mb-4">
            Jika kamu memiliki pertanyaan, saran atau kritik silahkan isi formulir di bawah ini ya!
        </p>

        <form action="https://example.com/submit-form" method="POST" class="space-y-4">
            <div>
                <label for="nama" class="block font-semibold">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama kamu" required
                       class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#98AFC7]">
            </div>

            <div>
                <label for="email" class="block font-semibold">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email kamu" required
                       class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#98AFC7]">
            </div>

            <div>
                <label for="phone" class="block font-semibold">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon kamu" required
                       class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#98AFC7]">
            </div>

            <div>
                <label for="pesan" class="block font-semibold">Pesan:</label>
                <textarea id="pesan" name="pesan" placeholder="Masukkan Pesan kamu" required
                          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#98AFC7] h-32"></textarea>
            </div>

            <button type="submit" class="w-full bg-[#98AFC7] text-white py-2 rounded-md hover:bg-[#7D94B5] transition">
                Kirim
            </button>
        </form>
    </section>
</body>
</html>
